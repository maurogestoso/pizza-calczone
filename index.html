<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Calczone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="container">
      <h1>Pizza Calczone</h1>
      <p>Optimise your order!</p>
    </header>
    <main class="container">
      <table class="table">
        <thead>
          <tr>
            <th colspan="3">Inputs</th>
            <th colspan="2">Results</th>
          </tr>
          <tr>
            <th>Size</th>
            <th>Diameter</th>
            <th>Price</th>
            <th>Area/Price</th>
            <th>Optimum</th>
          </tr>
        </thead>
        <tbody>
          <tr class="pi-sm">
            <td>Small</td>
            <td><input class="diameter" type="text"> cm</td>
            <td><input class="price" type="text"> $</td>
            <td><span class="ratio result">...</span> cm2/$</td>
            <td><span class="optimum result">?</span></td>
          </tr>
          <tr class="pi-md">
            <td>Medium</td>
            <td><input class="diameter" type="text"> cm</td>
            <td><input class="price" type="text"> $</td>
            <td><span class="ratio result">...</span> cm2/$</td>
            <td><span class="optimum result">?</span></td>
          </tr>
          <tr class="pi-lg">
            <td>Large</td>
            <td><input class="diameter" type="text"> cm</td>
            <td><input class="price" type="text"> $</td>
            <td><span class="ratio result">...</span> cm2/$</td>
            <td><span class="optimum result">?</span></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
